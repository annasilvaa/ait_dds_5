<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f8cdda, #ffd3a5, #c1e1f4, #d4c6e7); /* Gradiente com cores claras */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container-login {
            background-color: white;
            width: 320px;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .container-login h2 {
            margin-bottom: 15px;
            font-size: 26px;
            color: #8a2be2; /* Cor lilás */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .container-login h2::after {
            content: "";
            display: block;
            width: 50%;
            height: 2px;
            background-color: #8a2be2;
            margin: 5px auto 0;
        }
        .container-login label {
            display: block;
            text-align: left;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #555;
        }
        .container-login input[type="email"],
        .container-login input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .container-login .lembrar-me {
            display: flex;
            align-items: center;
            margin: 5px 0; /* Reduzido o espaço superior e inferior */
            font-size: 14px;
        }
        .container-login button {
            width: 100%;
            padding: 10px;
            background-color: #8a2be2; /* Cor lilás */
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        .container-login button:hover {
            background-color: #7a1ad1;
        }
        .container-login .cadastro {
            margin-top: 15px;
            font-size: 14px;
        }
        .container-login .cadastro a {
            color: #3e4dd4;
            text-decoration: none;
        }
        .container-login .cadastro a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container-login">
        <h2>Login</h2>
        <form action="#">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="naju.silva@gmail.com" required>
            
            <label for="password">Senha</label>
            <input type="password" id="password" placeholder="1234*Abc" required>
            
            <div class="lembrar-me">
                <input type="checkbox" id="lembrar">
                <label for="lembrar">Manter-me logado</label>
            </div>
            <button type="submit">Logar</button>
            <div class="cadastro">
                Ainda não tem conta? <a href="#">Cadastre-se</a>
            </div>
        </form>
    </div>
</body>
</html>
