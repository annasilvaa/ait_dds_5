<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra de Ingresso - Flamengo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-image: url(editada.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        header {
            background-color: #fdf5f4;
            color: #fff;
            padding: 10px 20px;
            width: 100%;
            position: fixed; /* Mantém o menu fixo no topo */
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar .logo {
            display: flex;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: #0a0a0a;
            text-decoration: none;
        }

        .navbar .logo img {
            height: 40px;
            margin-right: 10px;
        }

        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin: 0 15px;
        }

        .nav-links a {
            color: #130f0f;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s ease, background-color 0.3s ease, padding 0.3s ease;
        }

        .nav-links a:hover {
            color: #fff;
            background-color: #0a0a0a;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .hamburger span {
            height: 3px;
            width: 25px;
            background: #110f0f;
            margin: 4px 0;
            border-radius: 5px;
        }

        /* Responsivo */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                width: 100%;
                text-align: center;
            }

            .nav-links li {
                margin: 10px 0;
            }

            .hamburger {
                display: flex;
            }

            .nav-links.active {
                display: flex;
            }
        }

        /* Estilo do Formulário */
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            width: 100%;
            margin-top: 120px; /* Garante que o formulário fique abaixo do menu */
            margin-left: auto;
            margin-right: auto;
        }

        h1 {
            text-align: center;
            color: #D90429;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #D90429;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #C8001A;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="#" class="logo">
                <img src="https://i.pinimg.com/originals/16/db/d2/16dbd20fd582e025dc54cc3fbd1839c9.png" alt="Escudo do Flamengo">
                CLUBE REGATAS DO FLAMENGO
            </a>
            <ul class="nav-links">
                <li><a href="#">Início</a></li>
                <li><a href="#">Login</a></li>
                <li><a href="#">Sócio Torcedor</a></li>
                <li><a href="#">Sobre</a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>

    <div class="container">
        <h1>Compra de Ingresso - Jogo do Flamengo</h1>
        <form action="#" method="post">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required>

            <label for="jogo">Escolha o Jogo:</label>
            <select id="jogo" name="jogo" required>
                <option value="">Selecione o jogo</option>
                <option value="flamengo_vs_vasco">Flamengo vs Vasco</option>
                <option value="flamengo_vs_flu">Flamengo vs Fluminense</option>
                <option value="flamengo_vs_bota">Flamengo vs Botafogo</option>
            </select>

            <label for="quantidade">Quantidade de Ingressos:</label>
            <input type="number" id="quantidade" name="quantidade" min="1" max="10" required>

            <label for="setor">Setor do Estádio:</label>
            <select id="setor" name="setor" required>
                <option value="">Selecione o setor</option>
                <option value="arquibancada">Arquibancada</option>
                <option value="cadeira">Cadeira</option>
                <option value="vip">VIP</option>
            </select>

            <label for="pagamento">Forma de Pagamento:</label>
            <select id="pagamento" name="pagamento" required>
                <option value="">Selecione o pagamento</option>
                <option value="cartao">Cartão de Crédito</option>
                <option value="boleto">Boleto Bancário</option>
                <option value="pix">PIX</option>
            </select>

            <button type="submit">Comprar Ingresso</button>
        </form>
    </div>

    <script>
        document.querySelector('.hamburger').addEventListener('click', function() {
            document.querySelector('.nav-links').classList.toggle('active');
        });
    </script>
</body>
</html>
