<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Responsivo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #f31109;
            color: #fff;
            padding: 10px 20px;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar .logo {
            display: flex;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: #0a0a0a;
            text-decoration: none;
        }

        .navbar .logo img {
            height: 40px;
            margin-right: 10px;
        }

        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin: 0 15px;
        }

        .nav-links a {
            color: #130f0f;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s ease, background-color 0.3s ease, padding 0.3s ease;
        }

        .nav-links a:hover {
            color: #fff;
            background-color: #0a0a0a;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .hamburger span {
            height: 3px;
            width: 25px;
            background: #110f0f;
            margin: 4px 0;
            border-radius: 5px;
        }

        /* Responsivo */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                width: 100%;
                text-align: center;
            }

            .nav-links li {
                margin: 10px 0;
            }

            .hamburger {
                display: flex;
            }

            .nav-links.active {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="#" class="logo">
                <img src="https://i.pinimg.com/originals/16/db/d2/16dbd20fd582e025dc54cc3fbd1839c9.png" alt="Escudo do Flamengo">
                CLUBE REGATAS DO FLAMENGO
            </a>
            <ul class="nav-links">
                <li><a href="#">Início</a></li>
                <li><a href="#">Login</a></li>
                <li><a href="#">Sócio Torcedor</a></li>
                <li><a href="#">Sobre</a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>

    <script>
        document.querySelector('.hamburger').addEventListener('click', function() {
            document.querySelector('.nav-links').classList.toggle('active');
        });
    </script>
</body>
</html>
